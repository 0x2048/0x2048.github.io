<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Photo Transfer App</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <style>
        html,body,div,a{
            padding: 0;
            margin: 0;
        }
        html,body{
            height: 100%;
        }
        .wrap{
            min-height: 100%;
            margin-bottom: -50px;
        }
        .main{
            padding-bottom: 50px;
            background-color: #2b99cc;
        }
        .middle{
            /* width: 100%; */
            width: 1280px;
            margin: 0px 0px 0px 0px;
            position: relative;
        }
        .img1{
            width: 100%;
            display: block;
            margin: 0 auto;
        }

        .footer{
            height: 50px;
            line-height: 50px;
            background: #f8f8f8;
            text-align: center;
            font-size: 12px;
            color: #999;
        }
    </style>

</head>
<body>

    <div class="wrap">
        <div class="main">
            <div class="middle">
                <img class="img1" src="bg.png">
            </div>
        </div>
    </div>

    <div class="footer">Suggestion：mail to 77232301@QQ.com . ALL Right Reserved </div>


</body>
</html>
